<html>
<head>
    <title>Polls</title>
    {% if latest_question_list %}
    <h1>{{ latest_question_list|length }} Polls found:</h1>
       <ul>
        {% for question in latest_question_list %}
            {{forloop.counter}}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                <br>
                <small>Published on: {{ question.pub_date }}</small>
            </li>
        {% endfor %}
       </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</html>
